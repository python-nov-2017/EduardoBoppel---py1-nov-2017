<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'ajaxpagination/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <title>Ajax Pagination</title>
</head>
<body>
    <h1>Leads</h1>
    
    <div id="filters">    
        Name:<input type="text" class="search_field" id="filter_name"  name="name">
        From Date:<input type="date" class="search_field" id="filter_from" name="from_date">
        To Date:<input type="date" class="search_field" id="filter_to" name="to_date">
    </div>

    
    <div id="results"></div>


    <div id="leadcreate">
        <p>Add a New Lead</p>
        <form action="{% url 'ajaxpagination:add_lead' %}" method="post" id="lead_creation_form">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Create Lead</button>
        </form>
    </div>

    <script type="text/javascript"> window.CSRF_TOKEN = "{{csrf_token}}";</script>
    <script src="{% static 'ajaxpagination/script.js' %}"></script>

</body>
</html>
