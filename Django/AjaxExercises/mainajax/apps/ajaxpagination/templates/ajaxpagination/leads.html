<div class="pagination">
    {% for page in pages%}
        <a href="{{page}}" class="page_link">{{page}}</a>
    {% endfor %}
</div>

<table class="table">
    <thead>
        <tr>
            <th>lead_id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Registered DateTime</th>
        </tr>
    </thead>
    <tbody>
        {% for lead in leads %}
            <tr>
                <td>{{lead.id}}</td>
                <td>{{lead.first_name}}</td>
                <td>{{lead.last_name}}</td>
                <td>{{lead.email}}</td>
                <td>{{lead.created_at}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
