<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'cart/css/styles.css' %}">

    <title>Checkout</title>
</head>
<body>
    <div id="checkout">
        <h1>Thank you for your business!</h1>

        <p>We charged your credit card ${{ request.session.order_total }}</p>

        <div id="orderhistory">
            <h2>Order History:</h2>
            <p>You have ordered {{request.session.total_items}} items</p>
            <p>You have spent ${{request.session.total_spent}}</p>
        </div>

        <a href="/">Go Back</a>
    </div>
</body>
</html>
