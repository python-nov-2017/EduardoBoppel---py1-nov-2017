{% extends 'courses/base.html' %}

{% block title %} <title>Add New User</title> {%endblock%}

{% block content %}

    {% if id %}
        <h1>Edit User</h1>

        <form action="/users/{{id}}/update" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value"Edit User">
        </form>



    {% else %}
        <h1>Add a New User</h1>

        <form action="/users/createuser" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value"Add User">
        </form>
    {% endif %}



    <a class="btn btn-warning" href="/users">Cancel</a>



{% endblock %}
